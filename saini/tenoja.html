    <script>
      // 'hello'=> 'llheo'

      function isAnagram(str1, str2) {
        if (str1.length != str2.length) {
          return false;
        }
        counter = {};
        for (letter of str1) {
          counter[letter] = (counter[letter] || 0) + 1;
        }
        for (let item of str2) {
          if (!counter[item]) {
            return false;
          }
          counter[item]=counter[item]-1
        }
        return true
      }
      const check = isAnagram('hello', 'llheo')
      console.log(check)
    </script>
